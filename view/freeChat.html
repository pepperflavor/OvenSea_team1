<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        .chatContainer{
            width: 500px;
            height: 700px;
            position: relative;
            border-radius: 5%;
            overflow: hidden;
        }
        .msg{
            width: 500px;
            height: 50px;
            background-color: blue;
            margin-top: 10px;
        }
        #chat_box{
            position:absolute;
            top: 0%;
            width: 500px;
            height: 650px;
            max-height: 650px;
            background-color: rgb(255, 255, 255);
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .edit_box{
            position:absolute;
            bottom: 0%;
            width: 500px;
            height: 50px;
            background-color: antiquewhite;
            display: table;
            display: flex;
        }
        .input_box{
            display: table-cell;
            width: 100%;
            height: 50px;
            vertical-align: bottom;
        }
        
    </style>
</head>
<body>
    <div class="chatContainer">
        <div id="chat_box">
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
        </div>
        <div class="edit_box">
            <%=   %>
            <input type="text" type="submit" class="input_box" >
            <button id="submit_btn">전송</button>
        </div>
    </div>
    
</body>
</html>
